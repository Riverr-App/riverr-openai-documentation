type Mutation {
  """Create a new shop."""
  createShop(input: ShopCreateInput!): Shop!

  """Update an existing shop's details."""
  updateShop(id: ID!, input: ShopUpdateInput!): Shop!

  """Delete a shop by its ID. Returns true if successful."""
  deleteShop(id: ID!): Boolean!

  """Create a new order."""
  createOrder(input: OrderCreateInput!): Order!

  """Update an existing order (e.g. mark as shipped or cancelled)."""
  updateOrder(id: ID!, input: OrderUpdateInput!): Order!

  """Create a new product with images and variants."""
  createProduct(input: ProductCreateInput!): Product!

  """Update an existing product."""
  updateProduct(id: ID!, input: ProductUpdateInput!): Product!

  """Delete a product by its ID. Returns true if successful."""
  deleteProduct(id: ID!): Boolean!
}

