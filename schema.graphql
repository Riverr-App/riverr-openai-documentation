type Query {
  """Retrieve a single shop by its ID."""
  getShop(id: ID!): Shop!

  """Retrieve all shops associated with the current enterprise."""
  getAllShops: [Shop!]!

  """Retrieve a single order by its ID."""
  getOrder(id: ID!): Order!

  """
  Retrieve a list of orders, optionally filtered by shop, status, or date range.
  """
  getOrders(shopId: ID, shipped: Boolean, cancelled: Boolean, createdAfter: TimestampInput, updatedAfter: TimestampInput, limit: Int): [Order!]!

  """Retrieve a single product by its ID."""
  getProduct(id: ID!): Product!

  """Retrieve a list of products, optionally filtered by shop."""
  getProducts(shopId: ID, limit: Int): [Product!]!

  """Retrieve shipment details for a specific order."""
  getShipment(orderId: ID!): Shipment!

  """Retrieve a list of shipments, filtered by various criteria."""
  getShipments(shopId: ID, orderIds: [ID!], status: String, carrier: String, limit: Int): [Shipment!]!

  """Retrieve a list of available blank products (variants/details)."""
  getBlankProducts(limit: Int): [BlankVariantDetail!]
}

